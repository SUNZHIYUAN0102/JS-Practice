<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        div {
            margin: 20px;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div>

    </div>
    <script>
        var div = document.querySelector('div');
        var bigX = div.offsetLeft;
        var bigY = div.offsetTop;
        div.onclick = function(e) {
            var x = e.pageX;
            var y = e.pageY;

            console.log(x - bigX);
            console.log(y - bigY);
        }
    </script>
</body>

</html>
